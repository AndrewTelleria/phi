{% extends "base.html" %}
{% load wagtailimages_tags %}

{% block content %}
<div class="row services-page">
	<div class="inner-container">
		<h2>{{ page.title }}</h2>	
		{% image page.main_image fill-1200x210 %}		
		<p>Summary: {{ page.service }}</p>
		<p>Price: ${{ page.price }}</p>
		<p>{{ page.body }}</p>
		<p><a href="{{ page.get_parent.url }}">Return to services</a></p>
	</div>
</div>

{% endblock %}
